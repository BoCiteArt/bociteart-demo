<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bo’CitéArt – Démo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f1e6d6;
      color: #1f1f1f;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }
    .tile {
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 14px;
      color: white;
      font-weight: bold;
      text-align: center;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .art { background-image: url("https://images.unsplash.com/photo-1541961017774-22349e4a1262?auto=format&fit=crop&w=900&q=60"); }
    .school { background-image: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=900&q=60"); }
    .sport { background-image: url("https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=900&q=60"); }
    .city { background-image: url("https://images.unsplash.com/photo-1505843513577-22bb7d21e455?auto=format&fit=crop&w=900&q=60"); }

    .dae {
      background: #f7efe3;
      border: 3px solid #a51e22;
      border-radius: 20px;
      padding: 18px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .dae span {
      font-size: 48px;
      color: #a51e22;
      display: block;
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .footer a {
      background: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="tile art">
    Visitez les œuvres d’artistes<br>
    <small>Carte • audio • parcours</small>
  </div>

  <div class="tile school">
    École<br>
    <small>Mot du jour des enfants</small>
  </div>

  <div class="tile sport">
    Sport<br>
    <small>Parcs • loisirs</small>
  </div>

  <div class="tile city">
    Mairie<br>
    <small>Infos • agenda</small>
  </div>

  <div class="dae">
    <span>❤</span>
    Trouver un défibrillateur<br>
    autour de moi
  </div>

  <div class="footer">
    <a href="https://linkedin.com/in/jean-michel-brulé-33a303209" target="_blank">in</a>
    <a href="https://instagram.com/bociteart" target="_blank">IG</a>
  </div>

</div>

</body>
</html>
